<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" href="default.css" media="screen" title="no title" charset="utf-8">



</head>

<body>
    <div class="container-fluid">
  <div class="center text-center">
    <a class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random wiki entry</a>
  </div>
  <div class="center text-center">
    <input type="text" placeholder="What do you want to know?" id="search"></input>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" id="result-button">Get Results</button>
  </div>
  <div id="search-results-div">
    <h3 id="search-result-title"></h3>
    <p id="search-result-snippet"></p>
  </div>
</div>


  <script src="default.js"></script>
</body>

</html>
